server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/flexpay
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
  jackson:
    serialization:
      indent_output: true

springdoc:
  swagger-ui:
    path: /swagger-ui.html
